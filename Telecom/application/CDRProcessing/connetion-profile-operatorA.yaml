---

name: "operatorA_ccp"
 
x-type: "hlfv1"
 
description: "Connection profile for operatorA"
 
version: "1.0"
 
client:
  organization: operatorA
  connection:
    timeout:
      peer:
        endorser: 300
        eventHub: 300
        eventReg: 300
      orderer: 300

channels:
  telecomnetwork:
    orderers:
      - orderer.telecom-network.com
    peers:
      peer0.operatorA.telecom-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.operatorA.telecom-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer0.operatorB.telecom-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
      peer1.operatorB.telecom-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
 
organizations:
  operatorA:
    mspid: operatorAMSP
    peers:
      - peer0.operatorA.telecom-network.com
      - peer1.operatorA.telecom-network.com
    certificateAuthorities:
      - ca.operatorA.telecom-network.com

  operatorB:
    mspid: operatorBMSP
    peers:
      - peer0.operatorB.telecom-network.com
      - peer1.operatorB.telecom-network.com
    certificateAuthorities:
      - ca.operatorB.telecom-network.com
 
orderers:
  orderer.telecom-network.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.telecom-network.com
 
peers:
  peer0.operatorA.telecom-network.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.operatorA.telecom-network.com
      request-timeout: 120001
  peer1.operatorA.telecom-network.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.operatorA.telecom-network.com
      request-timeout: 120001
  peer0.operatorB.telecom-network.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.operatorB.telecom-network.com
      request-timeout: 120001
  peer1.operatorB.telecom-network.com:
    url: grpc://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.operatorB.telecom-network.com
      request-timeout: 120001
 
certificateAuthorities:
  ca.operatorA.telecom-network.com:
    url: http://localhost:7054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.operatorA.telecom-network.com
  ca.operatorB.telecom-network.com:
    url: http://localhost:8054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.operatorB.telecom-network.com